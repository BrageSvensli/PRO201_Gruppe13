<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>BRIGHT</title>
    <link rel="stylesheet" href="css/report-page.css">
</head>
<body>
 
<header>
        <img id="logo" src="images/bright-repair-logo.png" alt="logo">
</header>

<main>
    <section id="input-section">
              
        <div id="input-div">
                
                <h1>REPORT</h1>
            
                <label for="name-in">REPAIR-ID:</label>
                <input id="name-in" type="text">
                <br>
                <br>
                <label for="serial-in">SERIAL NR:</label>
                <input id="serial-in" type="text">
                <br>
                <br>
                <h1>PROBLEMS:</h1>
                <div id="checkbox-container">
                    <label class="container">BATTERY
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>

                    <label class="container">CORD
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>

                    <label class="container">LED LIGHT
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>

                    <label class="container">SOLAR PANEL
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>

                    <label class="container">BUTTONS
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>

                    <label class="container">HANDLE
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>

                    <label class="container">LED LIGHTS
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>

                    <label class="container">CORD
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <br>
                <br>
                <br>
                <input id="submit-btn" type="button" value="SUBMIT">
                
           </div>
    </section>
            
</main>

<script src="script/report-page.js"></script>
</body>
</html>
