<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <div id="login-container" class="login-container container">
        <h1>Login</h1>
        <h5>Username</h5>
        <input type="text" id="login-username" placeholder="Username">
        <h5>Password</h5>
        <input type="text" id="login-password" placeholder="Password">

        <input type="button" id="login-btn" value="OK">

        <h2 id="login-output">User logged in: N/A</h2>
    </div>

    <div class="users-container container">
        <h1>Add/edit users</h1>

        <div id="user-output"></div>

        <h5>Username</h5>
        <input type="text" id="user-username" placeholder="Username">
        <h5>Password</h5>
        <input type="text" id="user-password" placeholder="Password">
        <h5>Type (Admin / Mod / Worker)</h5>
        <select id="user-type">
            <option value="admin">Bright Admin</option>
            <option value="moderator">Camp Moderator</option>
            <option value="user">Repair Expert</option>
        </select>
        <h5>Camp</h5>
        <select id="user-camp"></select>

        <input type="button" id="user-btn" value="OK">
    </div>

    <div class="camps-container container">
        <h1>Add camps</h1>
        <h5>ID</h5>
        <input type="text" id="camp-id" placeholder="Camp ID">
        <h5>Name</h5>
        <input type="text" id="camp-name" placeholder="Camp name">
        <h5>Location</h5>
        <input type="text" id="camp-location" placeholder="Camp location">

        <input type="button" id="camp-btn" value="OK">
    </div>

    <div class="products-container container">
        <h1>Add products</h1>
        <h5>Type</h5>
        <input type="text" id="product-type" placeholder="Product type">
        <h5>Camp</h5>
        <input type="text" id="product-camp" placeholder="Camp">

        <input type="button" id="product-btn" value="OK">
    </div>

    <div class="parts-container container">
        <h1>Add parts</h1>
        <h5>Type</h5>
        <input type="text" id="part-type" placeholder="Part type">
        <h5>Camp</h5>
        <input type="text" id="part-camp" placeholder="Camp">

        <input type="button" id="part-btn" value="OK">
    </div>

    <div class="repairs-container container">
        <h1>Add repair</h1>
        <h5>Repair ID</h5>
        <input type="text" id="repair-id" placeholder="Repair ID">
        <h5>Product ID (serial#)</h5>
        <input type="text" id="repair-product-id" placeholder="Product ID">
        <h5>Repaired by</h5>
        <input type="text" id="repair-by-user-id" placeholder="User ID">

        <input type="button" id="repair-btn" value="OK">
    </div>
