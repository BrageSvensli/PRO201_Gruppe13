<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
</head>
<body>
    
    <div id="main-container">
        <div id="camp-div">
            <h3>Register Camp</h3>
            <form id="main-form">
                <input type="text" id="camp-id" placeholder="camp id">
                <input type="text" id="camp-name" placeholder="camp name">
                <input type="text" id="camp-location" placeholder="camp location">
                <button id="submit-camp-btn">Submit</button>
            </form>
        </div>
        <br>
        <div id="worker-div">
            <h3>Register Worker</h3>
            <form id="main-form">
                <input type="text" id="worker-id" placeholder="worker id">
                <input type="text" id="worker-name" placeholder="worker name">
                <input type="text" id="worker-camp" placeholder="camp">
                <button id="submit-worker-btn">Submit</button>
            </form>
        </div>
    </div>

</body>
</html>
